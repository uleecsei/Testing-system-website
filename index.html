<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Istok+Web:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/app.css">
    <title>TestsFE.ua</title>
</head>

<body>
    <div id="app">
        <header class="header">
            <div class="header__logo"><a href="#">Tests<span class="header__span">FE</span>.ua</a></div>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item header__item_html"><a href="#">HTML <img
                                src="/src/app/images/arrow-down.png" alt="arrow-down"></a></li>
                    <li class="header__item header__item_css"><a href="#">CSS <img src="/src/app/images/arrow-down.png"
                                alt="arrow-down"></a></li>
                    <li class="header__item header__item_javascript"><a href="#">JavaScript <img
                                src="/src/app/images/arrow-down.png" alt="arrow-down"></a></li>
                    <li class="header__item header__item_contact"><a href="#">Контакти</a></li class="header__item">
                    <li class="header__item header__item_profile"><a href="#"><img
                                src="/src/app/images/profile-icon.png" alt="profile-icon">Профіль</a></li>
                </ul>
            </nav>
            <div class="header__search">
                <input class="search" type="text" placeholder="Пошук...">
                <label><img src="/src/app/images/search.png" alt="search-icon">
                    <input class="search-submit" type="button">
                </label>
            </div>
        </header>

        <div id="app-index">
            <div class="hide-slider hide-slider_top">
                <h2>Корисні відео для новачків</h2>
            </div>
            <div class="slider">
                <div class="slider__wrapper">
                    <div class="slider__item">
                        <div class="slider__iframe">
                            <iframe width="600" height="336" src="https://www.youtube.com/embed/8mK5aY5YOCc"
                                frameborder="0"
                                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="slider__item">
                        <div class="slider__iframe">
                            <iframe width="600" height="336" src="https://www.youtube.com/embed/NkmZl1Yy94Q"
                                frameborder="0"
                                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="slider__item">
                        <div class="slider__iframe">
                            <iframe width="600" height="336" src="https://www.youtube.com/embed/As112XYv15w"
                                frameborder="0"
                                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="slider__item">
                        <div class="slider__iframe">
                            <iframe width="600" height="336" src="https://www.youtube.com/embed/W6NZfCO5SIk"
                                frameborder="0"
                                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
                <a class="slider__control slider__control_left" href="#" role="button"></a>
                <a class="slider__control slider__control_right slider__control_show" href="#" role="button"></a>
            </div>
            <div class="hide-slider hide-slider_bottom">
                <label class="hide-slider__label"><img src="./src/app/images/arrow-down.png" alt="arrow-down">
                    <input type="button" class="hide-slider__button">
                </label>
            </div>

            <main class="main">
                <div class="main__tools">
                    <div class="main__breadcrumbs"></div>
                    <div class="main__assortment">
                        <select name="main__sort">
                            <option value="0">Сортувати по:</option>
                            <option value="sort1">sort1</option>
                            <option value="sort2">sort2</option>
                        </select>
                        <select name="main__filter">
                            <option value="0">Фільтрувати за:</option>
                            <option value="filter1">filter1</option>
                            <option value="filter2">filter2</option>
                        </select>
                    </div>
                </div>
                <div class="main__wrapper">
                    <div class="main__item">1</div>
                    <div class="main__item">2</div>
                    <div class="main__item">3</div>
                    <div class="main__item">4</div>
                    <div class="main__item">5</div>
                    <div class="main__item">6</div>
                    <div class="main__item">7</div>
                    <div class="main__item">8</div>
                </div>
            </main>
        </div>
        <div id="app-html"></div>
        <div id="app-css"></div>
        <div id="app-js"></div>
        <div id="app-contacts"></div>
        <footer class="footer">

        </footer>
        <div class="login">
        <div class="login__background"></div>
        <label class="login__quit-label"><img src="./src/app/images/x-mark.png" alt="X">
        <input class="login__quit" type="button">
        </label>
            <form action="" class="login__form">
                <h1>Зареєструватися</h1>
                <div class="login__form__enter">Вже маєте аккаунт? <a href="#">Увійти</a></div>
                <input type="text" class="login__form__name" placeholder="Ім'я">
                <input type="email" class="login__form__email" placeholder="Пошта">
                <input type="password" class="login__form__password" placeholder="Пароль">
                <input type="submit" class="login__form__submit" value="Зареєструватися">
            </form>
        </div>
    </div>
    <script src="./dist/app.js"></script>
</body>

</html>
